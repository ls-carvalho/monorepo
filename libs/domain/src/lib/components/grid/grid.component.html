<table>
  <thead>
    <tr>
      <th>Product Name</th>
      <th>Product Value</th>
      <th>Operation</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td>{{ product.name }}</td>
      <td>{{ product.value | currency }}</td>
      <td>
        <button (click)="onEdit(product)">Edit</button>
        <button (click)="onDelete(product.id!)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
